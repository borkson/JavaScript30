<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

        const cities = [];

        // const prom = fetch(endpoint)
        // console.log(prom);  - zwraca obiekt promise - kt贸ry	reprezentuje	rezultat	operacji	asynchronicznej,	kt贸ry	mo偶e	nastpi	natychmiast,	w	przyszoci	lub nawet	nigdy. Posiada on tylko funkcje odpowiedzialne za rejestrowanie callback贸w,  uniemo偶liwia kontrolowanie stanu

        fetch(endpoint) //fetch -nowe API
            // .then(blob => console.log(blob)); blob jako obiekt zawierajcy dane, niemniej nie musimy wiedzie jakie to dane dlatego uzywamy metody json() by zmieni je na dane json
            .then(blob => blob.json())
            // .then(data => console.log(data)); - uzyskujemy dostp do tablicy danych z miastami
            .then(data => cities.push(...data)) //rozszerzamy tablice przy uzyciu metody spread (...)

        function findMatches(wordToMatch, cities) {
            return cities.filter(place => {
                //musimy okreli czy miasto lub stan, kt贸rego szukamy pasuje do wpisywanej frazy
                const regex = new RegExp(wordToMatch, 'gi'); //g modifier: global. All matches (don't return on first match) i modifier: insensitive. Case insensitive match (ignores case of [a-zA-Z])
                return place.city.match(regex) || place.state.match(regex);
            });
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        } // dodaje  przecinki w licznie populacji

        function displayMatches() {
            const matchArray = findMatches(this.value, cities);

            const html = matchArray.map(place => {
                const regex = new RegExp(this.value, 'gi'); //nowe wyra偶enie regularne
                const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`); //tworzymy zmienne dla miasta i stanu z jednoczesnym dodaniem klasy z podwietleniem wpisywanej frazy
                const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
                return `<li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class ="population">${numberWithCommas(place.population)}</span>
              </li>`
            }).join(''); //tworzymy dynamicznie kod html wywietlajcy wyniki wyszukiwania. this.value zostao zamienione na nowe zmiennie
            suggestion.innerHTML = html;
        }
        const searchInput = document.querySelector('.search');
        const suggestion = document.querySelector('.suggestions');
        searchInput.addEventListener('change', displayMatches); // eventy dla input贸w
        searchInput.addEventListener('keyup', displayMatches); // eventy dla input贸w
    </script>
</body>

</html>

</html>
